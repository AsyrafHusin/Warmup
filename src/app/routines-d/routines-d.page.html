<ion-header>
    <ion-title>
      <ion-icon name="arrow-back" (click)="routines()"></ion-icon>
      routinesD</ion-title>
  </ion-header>

<ion-content>

  <ion-progress-bar [value]="overallProgress"  id="progressBar"></ion-progress-bar>
    <ion-item class="float" id="routine1" >

      <p>Routine 1</p>

      <p> </p>
      <img src="../../assets/img/warmup1.jpg" class="img" >

    </ion-item>

    <ion-item class="float" id="routine2">

      <p>Routine 2</p>
     
      <img src="../../assets/img/warmup2.jpg" class="img" >

    </ion-item>

    <ion-item class="float" id="routine3">
      <p>Routine  3</p>
     
      <img src="../../assets/img/warmup3.jpg" class="img" >
    </ion-item>


    <ion-item class="float" id="routine4">
      <p>Routine 4</p>
     
      <img src="../../assets/img/warmup4.jpg" class="img">
    </ion-item>

    
    <ion-item class="float" id="routine5">
      <p>Routine 5</p>
     
      <img src="../../assets/img/warmup4.jpg" class="img">
    </ion-item>

    
    <ion-item class="float" id="routine6">
      <p>Routine 6</p>
      
      <img src="../../assets/img/warmup4.jpg" class="img">
    </ion-item>


    <div id="bbtn">
      <ion-icon name="arrow-dropleft"  class="arw" (click)="nextB()" id="back"></ion-icon>
    </div>
    
    <div id="nbtn">
      <ion-icon name="arrow-dropright"  (click)="nextR()" class="arw" id="next"></ion-icon>
    </div>   

    <p class="progress" id="timer">{{timer}}</p>
    <round-progress 
    [current]="timer " 
    [max]="maxTimer" 
    [color]="'#45ccce'" 
    [background]="'#eaeaea'"
    [radius]="100" 
    [stroke]="20" 
    [semicircle]="false" 
    [rounded]="true" 
    [clockwise]="false"
    [responsive]="false"
    [duration]="800" 
    [animation]="'easeInOutQuart'" 
    [animationDelay]="0" id="round">
  </round-progress>
   
  
  <ion-button (click)="startTimer()" [hidden]="started">
    S T A R T
  </ion-button>
  <ion-button (click)="stopTimer()" class="stop">
   Stop
  </ion-button>
