<ion-header>
  <ion-toolbar>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label>
    <p>You Have Completed This warmup</p>
  </ion-label>

  <div>
    <ion-card>
      <h1> Duration </h1>
      <h3>{{ timeTaken }}</h3>
    </ion-card>
  </div>

  <div>
    <ion-card>
      <h1> Calories Burned </h1>
      <h3>{{ calBurn }}</h3>
    </ion-card>
  </div>
  
    <div>
      <ion-card>
        <h1> Completed Warmups </h1>
        <h3>{{ completion }}</h3>
      </ion-card>
    </div>

</ion-content>
